apiVersion: external-secrets.io/v1  # Updated from v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-creds
            key: access-key
            namespace: external-secrets
          secretAccessKeySecretRef:
            name: aws-creds
            key: secret-key
            namespace: external-secrets
